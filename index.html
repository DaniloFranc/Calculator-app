<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap');
    
    @font-face {
    font-family: 'League Spartan';
    font-style: normal;
    font-weight: 100 900;
    font-display: swap;
    src: url(https://fonts.gstatic.com/s/leaguespartan/v11/kJEqBuEW6A0lliaV_m88ja5TwvZ_LZmFDA.woff2) format('woff2');
    unicode-range: U+0102-0103, U+0110-0111, U+0128-0129, U+0168-0169, U+01A0-01A1, U+01AF-01B0, U+0300-0301, U+0303-0304, U+0308-0309, U+0323, U+0329, U+1EA0-1EF9, U+20AB;
    }
    
    @font-face {
    font-family: 'League Spartan';
    font-style: normal;
    font-weight: 100 900;
    font-display: swap;
    src: url(https://fonts.gstatic.com/s/leaguespartan/v11/kJEqBuEW6A0lliaV_m88ja5TwvZ-LZmFDA.woff2) format('woff2');
    unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
    }
    
    @font-face {
    font-family: 'League Spartan';
    font-style: normal;
    font-weight: 100 900;
    font-display: swap;
    src: url(https://fonts.gstatic.com/s/leaguespartan/v11/kJEqBuEW6A0lliaV_m88ja5TwvZwLZk.woff2) format('woff2');
    unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
    </style>

<body class="calculadora">

    

    <div class="caixaSuperior">

        <div class="text1">calc</div>
        <div class="space"></div>
        
        
        <div class="opcaoTema">

            <div class="text2">THEME</div>

            <div>

                <div class="alinTema">
                    <div class="opcaoTema">1</div>
                    <div class="opcaoTema">2</div>
                    <div class="opcaoTema">3</div>
                </div>            
                <div class="toggle-switch">            
                    <input type="radio" name="switch" id="switch-off" checked />
                    <label for="switch-off" class="toggle-label"></label>
                    
                    <input type="radio" name="switch" id="switch-middle" />
                    <label for="switch-middle" class="toggle-label"></label>
                    
                    <input type="radio" name="switch" id="switch-on" />
                    <label for="switch-on" class="toggle-label"></label>
                    
                    <div class="toggle-button"></div>
                </div>  

            </div>
            

        </div>

    </div>

    <!-- <div class="result" >0</div> -->

    <input class="result" type="text" value="0" readonly>


    <div class="matrizDeBotoes">
        
        <div class="alinTopo">

            <div class="tecla num">7</div>
            <div class="tecla num">8</div>
            <div class="tecla num">9</div>
            <div class="delete op">DEL</div>

        </div>

        <div class="alinTopo">
            <div class="tecla num">4</div>
            <div class="tecla num">5</div>
            <div class="tecla num">6</div>
            <div class="tecla op">+</div>

        </div>

        <div class="alinTopo">
            <div class="tecla1 num">1</div>
            <div class="tecla num">2</div>
            <div class="tecla num">3</div>
            <div class="teclam op">-</div>
        </div>

        <div class="alinTopo">
            <div class="teclap num">.</div>
            <div class="tecla num">0</div>
            <div class="tecla op">/</div>
            <div class="tecla op">x</div>
        </div>
        
        <div class="alinTopo">
            <div class="reset op">RESET</div>
            <div class="equal op">=</div>
        </div>

    </div>
    
    <script id="script" src="script.js" async defer></script>
</body>
</html>
